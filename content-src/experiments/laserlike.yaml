description: >
  A Next button for the whole web. Laserlike brings you content to Read Next based on your visit history and your current web page.
introduction: >
  Read Next by Laserlike adds a sidebar of "Read Next" related content based on your currently viewed web page. It also uses your history to suggested a personalized "For You" feed of high quality content.
