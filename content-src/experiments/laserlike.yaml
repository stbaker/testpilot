measurements:
  - >
    Laserlike collects each visited URL to suggest Read Next content based on each URL, as well as make personalized For You recommendations.
  - >
    Laserlike collects up to 500 recently visited URLs from your browser history to suggest personalized For You recommendations.
  - >
    Laserlike will also collect information about your interaction with the add-on, such as how you access the feature, and what buttons you may click.
